{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-light shadwo-md p-5 form-layout">
    <h1>Create User</h1>
    <form method="post" autocomplete="off">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-outline-primary">Register</button>
    </form>
</div>
{% endblock content %}
