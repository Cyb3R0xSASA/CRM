{% extends 'base.html' %}
{% block content %}
<div class="container text-center mt-5">
    <h1 class="display-4 text-primary">Django - CRM</h1>
    <p class="lead text-muted">Management at its finest!</p>
    <h5 class="mt-3">Keep track of your records effectively!</h5>
    <hr class="my-4">

    {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn btn-success btn-lg mt-3">
            <i class="fas fa-tachometer-alt"></i> Go to Dashboard
        </a>
    {% else %}
        <a href="{% url 'register' %}" class="btn btn-primary btn-lg mt-3">
            <i class="fas fa-user-plus"></i> Register Now
        </a>
    {% endif %}
</div>
{% endblock content %}
